<section>
  <a [routerLink]="'/'+ product.category" class="opacity-50">Go Back</a>

  <article class="flex flex-col gap-5 md:gap-20 md:flex-row pt-5">
    <img [src]="product.image.mobile" alt="{{product}}" class="rounded-lg mt-10 md:hidden">
    <img [src]="product.image.tablet" alt="{{product}}" class="rounded-lg hidden md:block lg:hidden max-w-60">
    <img [src]="product.image.desktop" alt="{{product}}" class="rounded-lg mt-10 hidden lg:block max-w-lg">
    <div class="flex flex-col justify-center gap-5 py-5 md:py-0">
      <p class="over-line uppercase text-brown" [hidden]="!product.newProduct">New Product</p>
      <h2>{{product.name}}</h2>
      <p class="opacity-50">{{product.description}}</p>
      <p class="font-bold">$ {{product.price}}</p>
      <div class="flex justify-between gap-5">
        <div class="bg-gray flex justify-between flex-grow">
          <button class="px-4 py-2 flex-grow" (click)="ReduceProductQty()">-</button>
          <input type="number" [(ngModel)]="productQuantity" min="1" max="10"
            class="no-spinner bg-transparent text-center">
          <button class="px-4 py-2 flex-grow" (click)="AddProductQty()">+</button>
        </div>
        <button (click)="AddProductToCart()" class="button-primary flex-grow">ADD TO CART</button>
      </div>
    </div>
  </article>

</section>

<section class="grid lg:grid-cols-2 gap-10">
  <article>
    <h4 class="mb-10">Features</h4>
    <p class="mb-5">{{ product.features.split('\n\n')[0] }}</p>
    <p>{{ product.features.split('\n\n')[1] }}</p>
  </article>
  <article class="grid md:grid-cols-2 lg:grid-cols-1 lg:grid-rows-2lines">
    <h4>In the box</h4>
    <ul class="mt-10 md:mt-0">
      <li class="opacity-60" *ngFor="let item of product.includes"><span
          class="text-brown mr-10">{{item.quantity}}x</span>{{item.item}}</li>
    </ul>
  </article>
</section>

<section class="grid gap-5 md:grid-cols-2 md:grid-rows-2">
  <img class="rounded-lg" [src]="'.'+product.gallery.first.mobile" alt="gallery first image">
  <img class="rounded-lg" [src]="'.'+product.gallery.second.mobile" alt="gallery second image">
  <img class="rounded-lg md:col-start-2 md:row-start-1 md:row-end-3" [src]="'.'+product.gallery.third.mobile"
    alt="gallery second image">
</section>

<section>
  <h4>You may also like</h4>

  <div class="grid md:grid-cols-3 gap-5 text-center py-10">
    <article *ngFor="let item of product.others">
      <figure class="bg-gray rounded-lg">
        <img class="rounded-lg md:hidden" [src]="item.image.mobile" alt="{{item.name}}">
        <img class="rounded-lg hidden md:block" [src]="item.image.tablet" alt="{{item.name}}">
      </figure>
      <h3 class="my-5">{{removeWordFromString(item.name, "headphones")}}</h3>
      <a href="/products/{{item.name}}">
        <button class="button-primary">SEE PRODUCT</button>
      </a>

    </article>
  </div>
</section>

<section>
  <app-category></app-category>
</section>
<section>
  <app-audio-gear-text></app-audio-gear-text>
</section>
